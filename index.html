<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ESP8266 Weather Report</title>
    <style>
      html {
        font-family: Helvetica;
        display: inline-block;
        margin: 0px auto;
        text-align: center;
      }
      body {
        margin-top: 50px;
        background-color: #52026e;
      }
      h1 {
        color: #ac3bd4;
        margin: 50px auto 30px;
        font-size: 50px;
      }
      p {
        font-size: 32px;
        color: #A668D5;
        margin-bottom: 10px;
      }
      #term{
        border: 10px solid #41046F;
        background-color: #41046F;
        display: inline-block;
        border-radius: 20px;
        padding: 10px;
        font-weight: bold;

      }
    </style>
  </head>
  <body>
    <div id="webpage">
      <h1>Погода в доме</h1>
      <div id="term">
        <p>Temperature: 22В°C</p>
        <p>Humidity: 36%</p>
      </div>
    </div>
  </body>
</html>
